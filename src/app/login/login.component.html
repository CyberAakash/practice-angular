<div
  class="h-screen w-screen flex flex-col items-center justify-center relative overflow-hidden"
>
  <div class="text-2xl font-bold text-[#1e0e4b] text-center mb-6">
    Welcome back to <span class="text-[#7747ff]">CyberSpace</span>
  </div>
  <div
    class="max-w-md min-h-fit relative flex flex-col justify-center p-8 px-12 text-black bg-white shadow-lg rounded-lg"
  >
    <div class="text-sm font-normal mb-4 text-center text-[#1e0e4b]">
      Log in to your account
    </div>
    <form class="flex flex-col gap-3"  #form1="ngForm">
        {{ form1.value | json }}
      <div class="block relative">
        <label
          for="email"
          class="block text-gray-600 cursor-text text-sm leading-[140%] font-normal mb-2"
          >Email</label
        >
        <input
          type="text"
          id="email"
          class="rounded border border-gray-200 text-sm w-full font-normal leading-[18px] text-black tracking-[0px] appearance-none block h-11 m-0 p-[11px] focus:ring-2 ring-offset-2 ring-gray-900 outline-0"
          [(ngModel)]="email"
          name="email"
          required
          email
          
        />
        <div
          *ngIf="email.invalid && (email.dirty || email.touched)"
          class="text-red-500"
        >
          <div *ngIf="email.errors.required">Email is required.</div>
          <div *ngIf="email.errors.email">
            Please enter a valid email address.
          </div>
        </div>
      </div>
      <div class="block relative">
        <label
          for="password"
          class="block text-gray-600 cursor-text text-sm leading-[140%] font-normal mb-2"
          >Password</label
        >
        <input
          type="password"
          id="password"
          class="rounded border border-gray-200 text-sm w-full font-normal leading-[18px] text-black tracking-[0px] appearance-none block h-11 m-0 p-[11px] focus:ring-2 ring-offset-2 ring-gray-900 outline-0"
          [(ngModel)]="password"
          name="password"
          required
          minlength="8"
        />
        <div
          *ngIf="password.invalid && (password.dirty || password.touched)"
          class="text-red-500"
        >
          <div *ngIf="password.errors.required">Password is required.</div>
          <div *ngIf="password.errors.minlength">
            Password must be at least 8 characters long.
          </div>
        </div>
      </div>
      <button
        type="submit"
        class="bg-[#7747ff] w-max m-auto px-6 py-2 rounded text-white text-sm font-normal"
        [disabled]="!form1.form.valid" (click)="authenticate(form1)"
      >
        Submit
      </button>
    </form>
  </div>
</div>
